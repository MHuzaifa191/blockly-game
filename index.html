<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code & Play - Learn Programming with Blocks!</title>


    <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
    <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
    <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
    <script src="https://unpkg.com/blockly/msg/en.js"></script>
    
    <!-- Two.js Dependency -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.8.10/two.min.js"></script>

    <!-- Custom Scripts -->
    <script src="blocks.js" defer></script>
    <script src="main.js" defer></script>
    <script src="game.js" defer></script>    
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            display: flex;
            flex: 1;
            padding: 1rem;
            gap: 1rem;
        }

        #blocklyDiv {
            flex: 1;
            height: 100%;
            min-width: 400px;
        }

        #twoContainer {
            flex: 1;
            border: 2px solid #ccc;
            border-radius: 8px;
            min-width: 400px;
            height: 100%;
        }

        .controls {
            padding: 1rem;
            background-color: #f0f0f0;
            text-align: center;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Code & Play</h1>
        <p>Learn programming concepts through fun visual blocks!</p>
    </header>

    <div class="container">
        <!-- Blockly Workspace -->
        <div id="blocklyDiv"></div>
        <div id="twoContainer"></div>
        <!-- Game Container as an iframe -->
        <!-- <iframe id="twoContainer" src="game.html" frameborder="0"></iframe> -->
    </div>

    <div class="controls">
        <button onclick="runCode()">Run Code</button>
        <button onclick="resetGame()">Reset Game</button>
    </div>

    <!-- Blockly Toolbox Definition -->
    <xml id="toolbox" style="display: none">
        <category name="Movement" colour="%{BKY_LOOPS_HUE}">
            <block type="move_in_direction"></block>
            <block type="move_forward"></block>
            <block type="move_backward"></block>
            <block type="move_upward"></block>
            <block type="move_downward"></block>
        </category>
        <category name="Loops" colour="%{BKY_LOOPS_HUE}">
            <block type="loop_until_distance"></block>
            <block type="loop_until_obstacle"></block>
        </category>
        <category name="Conditions" colour="%{BKY_LOOPS_HUE}">
            <block type="if_condition"></block>
        </category>
        <category name="Choices" colour="%{BKY_LOOPS_HUE}">
            <block type="change_direction"></block>
            <block type="change_circle_color"></block>
        </category>
        <category name="Custom" colour="225">
            <block type="my_block"></block>
        </category>
    </xml>

    

</body>
</html>
