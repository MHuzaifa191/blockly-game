<!-- two.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two.js Canvas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.8.10/two.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <script>
        window.awein = 'awein'; 
        // Initialize Two.js
        const two = new Two({
            type: Two.Types.canvas,
            width: 800,
            height: 600
        }).appendTo(document.body); // Append to the body of the iframe

        // Create the circle
        const circle = two.makeCircle(400, 300, 50);
        circle.fill = '#FF8000';
        circle.stroke = 'orangered'; // Accepts all valid CSS color
        circle.linewidth = 5;

        // Start the animation
        two.play();

        // Expose the circle to the parent window if needed
        window.parent.postMessage({ type: 'circle', x: circle.translation.x, y: circle.translation.y, radius: circle.radius }, '*');

        </script>
</body>
</html>
