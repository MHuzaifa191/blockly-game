<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two.js Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.8.10/two.min.js"></script>
    <script src="game.js"></script> <!-- Include your game logic here -->
</head>
<body>
    <div id="twoContainer"></div> <!-- This is where Two.js will render the game -->
    <script>
        // Initialize Two.js in this file
        const two = new Two({
            type: Two.Types.canvas,
            width: 800,
            height: 600
        }).appendTo(document.getElementById('twoContainer'));

        // Your Two.js game logic goes here
        // For example, create a simple shape
        const circle = two.makeCircle(400, 300, 50);
        circle.fill = '#FF8000';
        circle.stroke = 'orangered'; // Accepts all valid css color
        circle.linewidth = 5;

        // Start the animation
        two.play();
    </script>
</body>
</html>
